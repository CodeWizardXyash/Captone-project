<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        tr:nth-child(odd){
            background-color: #eef7ff;
        }
        tr{
            display: table-row;
            vertical-align: inherit;
            border-color: inherit;
        }
        tfoot{
            text-align: left;
        }
        table,td,th{
            border: 1px solid #c4dcf3;
            border-left: 0px;
            border-right: 0px;
            border-collapse: collapse;
        }
        th{
            background-color: #427fef;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr class="head">
                <th>Country</th>
                <th>OrderID</th>
                <th>Order Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>1000</td>
                <td>$ 1300</td>
            </tr>
            <tr>
                <td>USA</td>
                <td>10001</td>
                <td>$ 700</td>
            </tr>
            <tr>
                <td>CA</td>
                <td>1002</td>
                <td>$ 2000</td>
            </tr>
            <tr>
                <td>CA</td>
                <td>1003</td>
                <td>$ 1000</td>
            </tr>
        </tbody>
        <tfoot class="foot">
            <tr>
                <th colspan="2">Total</th>
                <th>$ 5000</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
